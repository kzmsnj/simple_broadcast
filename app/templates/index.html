<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar">
            <div class="sidebar-header">
                <h5 class="mb-0">Online Users</h5>
            </div>
            <ul id="user-list" class="list-group list-group-flush user-list">
                </ul>
        </div>

        <div class="chat-content">
            <div class="chat-header">
                <h4 class="mb-0">Room: <span id="room-name-display" class="badge bg-secondary">general</span></h4>
                <div id="status" class="status-indicator"></div>
            </div>

            <div id="messages" class="chat-body">
                </div>
            
            <div id="typing-indicator" class="typing-indicator"></div>

            <div class="chat-footer">
                <form id="messageForm" class="d-flex p-3">
                    <input type="text" id="usernameInput" class="form-control me-2" placeholder="Your Name">
                    <input type="text" id="roomInput" class="form-control me-2" placeholder="Room Name" value="general">
                    <input type="text" id="messageInput" class="form-control me-2" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="btn btn-primary btn-send">
                        <span class="material-icons">send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
